<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Stats Page</title>
</head>

<body>
    <h3><a href="index.html">Click for home Page</a></h3>
    <h3>Stats</h3>
    <div class="statsmain">
        <div class="stats">
            <canvas id="statsChart" width="350" height="250"></canvas>
        </div>

    </div>

</body>
<script>
    const canvasElement = document.getElementById('statsChart');
    const d = new Date();
    let dat1 =(d.getDate() +"-"+ d.getMonth() +"-"+ d.getFullYear());
    let dat2 =(d.getDate() - 1 +"-"+ d.getMonth() +"-"+ d.getFullYear());
    let dat3 =(d.getDate() - 2+"-"+ d.getMonth() +"-"+ d.getFullYear());
    let dat4 =(d.getDate() - 3 +"-"+ d.getMonth() +"-"+ d.getFullYear());
    let dat5 =(d.getDate() - 4 +"-"+ d.getMonth() +"-"+ d.getFullYear());
    let dat6 =(d.getDate() - 5 +"-"+ d.getMonth() +"-"+ d.getFullYear());
    let dat7 =(d.getDate() - 6 +"-"+ d.getMonth() +"-"+ d.getFullYear());
    console.log(dat1);
    

    const config = {
        type: 'bar',
        data: {
            datasets: [{
                label: 'Image Stats',
                data: [5,10,15, 20,25, 30,35, 40],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)'],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)']
            }],
        labels: [`${dat1}`, `${dat2}`, `${dat3}`, `${dat4}`, `${dat5}`, `${dat6}`, `${dat7}`]
        }
    };
    const statChart = new Chart(canvasElement, config);
</script>
